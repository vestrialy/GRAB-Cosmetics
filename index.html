<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All GRAB Cosmetics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #2C2F33;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .category {
            background-color: #7289DA;
            border-radius: 8px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        .category i {
            margin-right: 5px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .item {
            background-color: #23272A;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            min-width: 200px;
            max-width: 300px;
            width: auto;
            white-space: normal;
        }

        .item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .pack img {
            border-radius: 8px;
        }

        .pack.single img {
            width: 100%;
        }

        .pack.multiple img {
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>All GRAB Cosmetics</h1>
        <p id="cosmetic-count">Showing 0 Cosmetics</p>
    </div>
    <div class="categories" id="categories">
        <!-- Categories will be injected here by JavaScript -->
    </div>
    <div class="content" id="content">
        <!-- Items will be injected here by JavaScript -->
    </div>

    <script src="index.js"></script>
</body>

</html>
